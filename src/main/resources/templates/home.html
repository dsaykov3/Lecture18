<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Manager Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div align="center">
    <h1 th:text="#{welcome.message}"/>


    <a th:href="@{/cart}"><h3 th:text="${#maps.size(cart)}"/></a>

    <form th:action="@{/find}" th:method="post">
        Search By: <input type="text" name="searhTerm" th:value="${searhTerm}">
        <input type="submit" value="Search">
    </form>
    <h3><a href="newContact">New Contact</a></h3>

    <table  class="table">
        <th>No</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Telephone</th>
        <th>Contact Group</th>
        <th>Action</th>
        <tr th:each="contact,iter: ${listContact}">
            <td th:text="${iter.index + 1}"/>
            <td th:text="${contact.name}"/>
            <td th:text="${contact.email}"/>
            <td th:text="${contact.address}"/>
            <td th:text="${contact.telephone}"/>
            <td th:text="${contact.group.groupName}"/>
            <td>
                <a th:href="@{editContact(id=${contact.id})}">Edit</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a th:href="@{deleteContact(id=${contact.id})}">Delete</a>

                <a th:href="@{addContactToCart(id=${contact.id})}">Add to cart</a>
                <img th:src="@{'/image/'+${contact.telephone}}"/>
            </td>

        </tr>
    </table>
    <div th:if="${principal != null}">
        <h2>
            Welcome : <span th:text="${principal.name}"/> |
            <a th:href="@{/logout}"> Logout</a>
        </h2>
    </div>
</div>
<div class="container-fluid p-5 text-center">
    <h1>TEst</h1>
    <p>Thymeleaf and Bootstrap 5</p>
</div>


</body>
</html>
