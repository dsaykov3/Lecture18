<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Manager Home</title>
</head>
<body>
<div align="center">
    <h1>Shopping Cart</h1>
    <h3 th:text="${cart.size()}"/>

    <table border="1">
        <th>No</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Telephone</th>
        <th>Contact Group</th>
        <th>Count</th>
        <th>Action</th>

        <tr th:each="instance,iter : ${cart}">
            <td th:text="${iter.index + 1}"/>
            <td th:text="${instance.key.name}"/>
            <td th:text="${instance.key.email}"/>
            <td th:text="${instance.key.address}"/>
            <td th:text="${instance.key.telephone}"/>
            <td th:text="${instance.key.group.groupName}"/>
            <td th:text="${instance.value}"/>
            <td>

                <a th:href="@{addContactToCart(id=${instance.key.id})}">Delete</a>
            </td>

        </tr>
    </table>
    <form action="#" th:action="@{/proceed}" th:method="get" >
    <button type="submit" class="btn">
        Checkout
    </button>
    </form>
    <div th:if="${principal != null}">
        <h2>
            Welcome : <span th:text="${principal.name}"/> |
            <a th:href="@{/logout}" type="button"> Logout</a>
        </h2>
    </div>
</div>
</body>
</html>
